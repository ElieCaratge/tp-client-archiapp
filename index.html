<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Message Board</h1>
    </header>

    <section id="messages">
        <ul>
            <li>Message 1: This is the first message.</li>
            <li>Message 2: Another message for the board.</li>
            <li>Message 3: A third message to fill the space.</li>
            <li>Message 4: Just adding another message here.</li>
            <li>Message 5: The last of the initial messages.</li>
        </ul>
    </section>

    <section id="new-message">
        <textarea id="message-text" placeholder="Enter your message"></textarea>
        <button id="send-button">Send Message</button>
    </section>

    <button id="theme-button">Toggle Theme</button>
    <script src="script.js"></script>
</body>
</html>
